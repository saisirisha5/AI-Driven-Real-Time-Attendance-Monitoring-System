{% extends 'base.html' %}
{% block title %}Add Face Data{% endblock %}
{% block header %}Add Face Data{% endblock %}

{% block content %}
<div class="bg-card text-main rounded-xl shadow p-8 w-full max-w-lg mx-auto border border-main">
  {% if message %}
    <div class="mb-4 p-3 rounded-md text-center text-sm font-medium 
      {% if 'âœ…' in message %}
        bg-green-100 text-green-700 border border-green-400
      {% else %}
        bg-red-100 text-red-700 border border-red-400
      {% endif %}">
      {{ message }}
    </div>
  {% endif %}

  <form method="post" enctype="multipart/form-data" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="font-semibold text-main">Full Name</label>
      {{ form.name }}
    </div>
    <div>
      <label class="font-semibold text-main">Registration Number</label>
      {{ form.regd_no }}
    </div>
    <div>
      <label class="font-semibold text-main">Department</label>
      {{ form.department }}
    </div>
    <div>
      <label class="font-semibold text-main">Upload Image</label>
      {{ form.image }}
    </div>

    <button type="submit"
      class="bg-primary hover:bg-primary/90 text-white font-semibold py-2.5 rounded-lg shadow-md transition-all duration-300 w-full">
      Upload Face Data
    </button>
  </form>
</div>
{% endblock %}
