<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Face Recognition Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .banner-button {
      background-color: #ffffff;
      color: #000000;
      padding: 15px 40px;
      text-align: center;
      text-transform: uppercase;
      font-weight: bold;
      letter-spacing: 2px;
      margin: 10px;
      border-radius: 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    .banner-button:hover {
      background-color: #ff5722;
      color: #ffffff;
      transform: scale(1.05);
    }

    .footer {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-blue-500 via-teal-500 to-purple-600 text-white font-sans">

  <!-- Header Section -->
  <header class="text-center py-16">
    <h1 class="text-5xl font-bold mb-6">Face Recognition Attendance</h1>
    <p class="text-lg mb-10">Automated attendance tracking using AI-driven face recognition technology</p>

    <!-- Action Buttons -->
    <div>
      <a href="{% url 'admin_login' %}" class="banner-button inline-block">
        Admin Login
      </a>

      <!-- Optional: Direct View Attendance button (if already logged in)
      {% if request.session.admin_logged_in %}
      <a href="{% url 'view_attendance' %}" class="banner-button inline-block">
        View Attendance
      </a>
      {% endif %} -->
    </div>
  </header>

  <!-- Footer Section -->
  <footer class="footer">
    <p class="text-sm">&copy; 2025 Sirisha. All Rights Reserved.</p>
  </footer>

</body>
</html>
