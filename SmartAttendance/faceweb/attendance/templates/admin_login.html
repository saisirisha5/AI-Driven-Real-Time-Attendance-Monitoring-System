<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex justify-center items-center text-gray-800">
  <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-sm">
    <h1 class="text-3xl font-bold text-center text-purple-700 mb-6">Admin Login</h1>
    {% if error_message %}
      <div class="mb-4 p-3 rounded-md text-center text-sm font-medium bg-red-100 text-red-700 border border-red-400">
        {{ error_message }}
      </div>
    {% endif %}
    <form method="POST" class="space-y-4">
      {% csrf_token %}
      <div>
        <label class="font-semibold">Username</label>
        <input type="text" name="username" class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:ring-2 focus:ring-purple-500">
      </div>
      <div>
        <label class="font-semibold">Password</label>
        <input type="password" name="password" class="w-full border border-gray-300 rounded-md p-2 mt-1 focus:ring-2 focus:ring-purple-500">
      </div>
      <button type="submit" class="w-full bg-purple-600 hover:bg-purple-700 text-white py-2.5 rounded-lg shadow font-semibold">Login</button>
    </form>
    <a href="{% url 'home' %}" class="block text-center mt-6 text-purple-700 hover:underline">â¬… Back to Home</a>
  </div>
</body>
</html>
